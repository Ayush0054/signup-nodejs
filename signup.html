<!doctype html>
<html>
<head>
<title>Sign Up</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <!-- <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark.svg?color=indigo&shade=600" alt="Workflow"> -->
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Signup to My Newsletter </h2>
    </div>
    <form class="mt-8 space-y-6" action="/" method="POST">
      <input type="hidden" name="remember" value="true">
      <div class="-space-y-px rounded-md shadow-sm">

          <input  type="text" name="fName" autocomplete="text" required class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="First Name">
          <input  type="text" name="lName" autocomplete="text" required class="relative block w-full appearance-none  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Last Name">
          <input  type="email" name="email" autocomplete="email" required class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Email">
      </div>

      <div>
        <button type="submit" class="group relative flex w-full justify-center bg-purple-500 hover:bg-purple-400 text-white  font-bold py-2 px-8 border-b-4 border-purple-700 hover:border-violet-500 rounded">
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
